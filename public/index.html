<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="icon" href="./icons/fav.ico" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">
    <title>OpenBoard</title>
</head>
<body>

    <!-- hamburger -->
    <div class="option-cont">
        <i class="fas fa-bars ham"></i>
    </div>

    <!-- toolbar -->
    

    <div class="toolbox-cont scale-tools ">

        <img src="./icons/pencil.png" class="pencil">
        <img src="./icons/eraser.png" alt="" class="eraser">

        <img src="./icons/download.png" alt="" class="download" >

        <img src="./icons/upload.png" alt="" class="upload">

        <img src="./icons/sticky_notes.png" alt="" class="sticky" >

        <img src="./icons/redo.png" alt="" class="redo" >

        <img src="./icons/undo.png" alt="" class="undo">

    </div>

    <!-- pencil tool cont -->

    <div class="pencil-tool-cont">

        <div class="pencil-width-cont">

            <input type="range" min="2" max = "10" value="3" class="pencil-width-range">

        </div>

        <div class="pencil-color-cont">

            <div class="black pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="red pencil-color"></div>
        </div>

    </div>

    <!-- eraser container -->

    <div class="eraser-tool-cont">
        <input type="range" min="5" max="30" value="5" class="eraser-width-range">
    </div>

    <!-- sticky notes cont adding this dynamically through js. -->

        </div>

            <textarea ></textarea>

        </div>

    </div> -->

    <!-- canvas -->

    <canvas>

</body>
